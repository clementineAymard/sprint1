<html>

<head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css\style.css" />

</head>

<body onload="onInit()">
    <h1>Minesweeper</h1>

    <div class="box">
        <span class="flag-decount">000</span>
        <span class="lives"></span>
        <button class="btn-restart" onclick="onInit()"></button>
        <span class="hints"></span>
        <span class="timer">000</span>
        
        <div class="victory-box">Bravo ! <br/> You won !</div>
        
        <div class="levels"> Level :
            <button class="btn-basic" onclick="changeLevel(this)">Basic</button>
            <button class="btn-hard" onclick="changeLevel(this)">Hard</button>
            <button class="btn-extreme" onclick="changeLevel(this)">Extreme</button>
        </div>
        <table class="board"></table>
    </div>

    <script src="js\util.js"></script>
    <script src="js\mines.js"></script>
    <script src="js\specials.js"></script>
    <script src="js\main.js"></script>
    <footer>Clementine Amar</footer>
</body>

</html>
